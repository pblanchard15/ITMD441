<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="styles.css" rel="stylesheet">

<body>
    <h1>ITMD 441 - Lab 3 - Patrick Blanchard</h1>
    <h2>Tip Calculator</h2>
    <form id="tip-calculator"></form>
    <div>Bill Total</div>
    <label>
    <input type="number" id="TotalBill"
    placeholder="Total amount of the Bill">
    </label>
    <div>Tip</div>
<label>
<div class="rangeslider">
    <input type="range" min="0" max="100"
                   class="myslider" id="sliderRange">
  </div>
  </label>
    <div>Tip Percentage</div>
    <label>
        <input type="number" id="tipPercentage"
        placeholder="Tip percentage of the Bill" disabled>
    </label>
    <div>Tip Amount</div>
    <label>
    <input type="number" id="tipAmount"
    placeholder="Total amount of the Tip" disabled>
    </label>
    <div>Total Bill with Tip</div>
    <label>
        <input type="number" id="totalBillWithTip"
    placeholder="Total amount of the Bill plus the Tip" disabled>
    </label>
    <script>
        var rangeslider = document.getElementById("sliderRange");
var output = document.getElementById("demo");
output.innerHTML = rangeslider.value;
document.querySelector('#tip-calculator').onchange = function(){

var Totalbill = Number(document.getElementById('Totalbill').value);
var tip = Document.getElementById('tipAmount').value;
document.getElementById('tipPercentage').innerHTML = `${tip}%`;
var tipValue = Totalbill * (tip/100)
var finalBill = Totalbill + tipValue
console.log(finalBill)
var tipAmount = document.querySelector('#tipAmount')
var totalBillWithTip = document.querySelector('#totalBillWithTip')

tipAmount.value = tipValue.toFixed(2);
totalBillWithTip.value =finalBill.toFixed(2);
document.getElementById('totalBillWithTip').style.display='block'
}
    </script>
</body>
</html>
