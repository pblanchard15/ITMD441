<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="styles.css" rel="stylesheet">
    <script> src="script.js"</script>
</head>
<body>
    <h1>Weather Forecast</h1>
<div class="Region">
    <input type="search" placeholder="Region">
</div>
<button id="btn">Geolocation</button>
<h3>Current Conditions</h3>
<div class="day/hour"><span class="value">Friday 7:00 PM</span></div>
<div class="temperature"><span class="value">28</span>F</div>
<div class="precipitation"><span class="value">10</span>%</div>
<div class="humidity"><span class="value">30</span>%</div>
<div class="wind"><span class="value">18</span>mph</div>
<div class="description"><span class="comment">Cloudy</span></div>
<img src="weatherimages/cloudy.jpg" alt="Cloudy" class="weather_image">
<h4>Next 7 Days</h4>
<article class="weather_forecastday1">
<div class="day"><span class="value">Saturday</span></div>
<div class="description"><span class="comment">Sunny</span></div>
<div class="max_temp"><span class="value">30</span>F</div>
<div class="min_temp"><span class="value">15</span>F</div>
<img src="weatherimages/sunny.jpg" alt="Sunny" class="weather_image">
</article>
</body>
</html>
